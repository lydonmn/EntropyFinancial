backend:
  name: github
  repo: lydonmn/EntropyFinancial  # your exact repo name (case-sensitive!)
  branch: main
  token: YOUR_PAT_HERE           # ‚Üê replace this line with your real PAT
  squash_merges: true            # optional: cleaner commits

media_folder: "images"           # where uploaded images go
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hero Title", name: "hero_title", widget: "string"}
      - {label: "Hero Tagline", name: "hero_tagline", widget: "text"}
      - {label: "Body Content", name: "body", widget: "markdown"}
  - name: "services"
    label: "Services"
    folder: "services"           # or adjust if services are in content/
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image"}
