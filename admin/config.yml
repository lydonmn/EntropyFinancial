backend:
  base_url: https://entropyfinancialgroup.com
  name: github
  repo: lydonmn/EntropyFinancial
  branch: main
  auth_type: pkce

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hero Title", name: "hero_title", widget: "string"}
      - {label: "Hero Tagline", name: "hero_tagline", widget: "text"}
      - {label: "Body Content", name: "body", widget: "markdown"}
  - name: "services"
    label: "Services"
    folder: "services"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image"}
